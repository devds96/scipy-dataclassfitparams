[tox]
min_version = 4.0
env_list =
    py{38,39,310,311,312}
    lint
    type
isolated_build = true

[testenv]
usedevelop = True  # We need this for the coverage report
allowlist_externals = 
    mv
deps =
    -r{toxinidir}/requirements_tests.txt
setenv =
    PYTHONPATH = {toxinidir}
commands =
    python --version
    python tests/check_readme_examples.py
    python -m pytest tests --basetemp={envtmpdir}
    mv .coverage .coverage.{envname}

[testenv:lint]
deps =
    -r{toxinidir}/requirements_tests.txt
skip_install = true
setenv =
    PYTHONPATH = {toxinidir}
commands =
    python --version
    flake8 src
    flake8 tests

[testenv:type]
deps =
    -r{toxinidir}/requirements_tests.txt
setenv =
    PYTHONPATH = {toxinidir}
commands =
    python --version
    mypy src
    mypy tests

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
